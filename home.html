<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Delight</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="containerr">
      <div class="header">
        <h1 style="color: white; margin-top: 10px">Brew Haven</h1>
        <p id="location-text">Location</p>
        <form action="#">
          <select name="cars" id="cars">
            <option value="volvo">Hyderabad, India</option>
            <option value="saab">Karimnagar, India</option>
            <option value="opel">Warangal, India</option>
            <option value="audi">Bengaluru, India</option>
          </select>
        </form>
        <br />
        <div class="seerach">
          <input
            type="text"
            placeholder="Search Coffee"
            class="Search"
            id="Search"
          />
        </div>
      </div>
      <div class="box">
        <div class="promo" id="promo">
          <p>Promo</p>
          <br />
          <p>buy one get one more free</p>
        </div>
      </div>
      <div class="menus">
        <div class="Allcoffee">Allcoffee</div>
        <div class="Allcoffee">Machiato</div>
        <div class="Allcoffee">Latte</div>
        <div class="Allcoffee">Latte</div>
        <div class="Allcoffee">Espresso</div>
        <div class="Allcoffee">Cappuccino</div>
        <div class="Allcoffee">Mocha</div>
      </div>
      <div class="coffees">
        <div class="items">
          <div class="imgbox"></div>
          <div class="details">
            <a href="buy.html"><h3>Cafee Mocha</h3></a>
          </div>
        </div>
        <div class="items">
          <div class="imgboxx"></div>
          <div class="details">
            <h3>Espresso</h3>
          </div>
        </div>
        <div class="oops-message">Oops! Sorry</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3586dc09cc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
